<mat-toolbar class='toolbar'>
    <span style="color:white">MAGANAGUMA</span>
  
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    
    <div style="color: white">
            {{userID}}
            <mat-select style="width: 5%; color: white">
        
                    <mat-option>
                            <a routerLink="./" style="font-size: 80%; text-decoration: none">Profile</a>
                    </mat-option>
                    <mat-option >
                        <a routerLink="/changepassword" style="font-size: 80%; text-decoration: none">Change Password</a> 
                    </mat-option>
                    <mat-option >
                        <a (click)="logout()" style="font-size: 80%; text-decoration: none">Logout</a>
                    </mat-option>
                    
                </mat-select>
    </div>
    
     
    
</mat-toolbar>
<div class="example-container">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Project Name" [(ngModel)] = 'projectName'>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Division" [(ngModel)] = 'division'>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Lot no." [(ngModel)] = 'lotID'>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Land User" [(ngModel)] = 'landUser'>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Main Project Name" [(ngModel)] = 'mainProjectName'>
  </mat-form-field>
  <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="create()" ><mat-icon matSuffix>add</mat-icon>Create</button>
  </div>
</div>
