<mat-toolbar class='toolbar'>
  <span style="color:white">MAGANAGUMA</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  
</mat-toolbar>
<div class="example-container">
  <h2 class="form-signin-heading" style='text-align: center;'>Change Password</h2>

<mat-form-field>
  <input matInput placeholder="new password" [type]="hide ? 'password' : 'text'" required>
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="confirm password" [type]="hide ? 'password' : 'text'" required>
  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>
<div class="example-button-row" style="text-align: center">
  
  <button mat-raised-button color="primary" routerLink="./" style='text-align:center; margin-bottom: 2%'>Change Password</button>
  
</div>

</div>
