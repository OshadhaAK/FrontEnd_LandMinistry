<mat-toolbar class='toolbar'>
  <span style="color:white">MAGANAGUMA</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <div style="color: white">
      {{userID}}
      <mat-select style="width: 5%; color: white">
  
              <mat-option>
                      <a routerLink="./" style="font-size: 80%; text-decoration: none">Profile</a>
              </mat-option>
              <mat-option >
                  <a routerLink="/changepassword" style="font-size: 80%; text-decoration: none">Change Password</a> 
              </mat-option>
              <mat-option >
                  <a routerLink="./" style="font-size: 80%; text-decoration: none">Logout</a>
              </mat-option>
              
          </mat-select>
</div>
  
</mat-toolbar>
<div class="example-container">
  <h2 class="form-signin-heading" style='text-align: center;'>Change Password</h2>
  <mat-form-field>
      <input matInput placeholder="Enter your email"  [formControl]=email required [(ngModel)]='emailaddress'>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      <mat-icon matSuffix>email</mat-icon>
      
    </mat-form-field>
<mat-form-field>
  <input matInput placeholder="old password" [type]="hideold ? 'password' : 'text'" required [(ngModel)]='oldPassword'>
  <mat-icon matSuffix (click)="hideold = !hideold">{{hideold ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="new password" [type]="hidenew ? 'password' : 'text'" required [(ngModel)]='newPassword'>
  <mat-icon matSuffix (click)="hidenew = !hidenew">{{hidenew ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>

<div class="example-button-row" style="text-align: center">
  
  <button mat-raised-button color="primary" routerLink="./" style='text-align:center; margin-bottom: 2%' (click)='submit()'>Change Password</button>
  
</div>

</div>
