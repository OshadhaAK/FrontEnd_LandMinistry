<app-navbar></app-navbar>

<div class="example-container">

  <div style="border:10px;">
      <h2 class="form-signin-heading" style='text-align: center; margin-top: 1%'>Search Results</h2>
      <div>
        <h5 class="form-signin-heading" style='text-align: center; margin-top: 1%' *ngIf="noData">No projects found</h5>
      </div>  
      <mat-card class="card" *ngFor="let project of projects;let i=index;" (click)="openProject(i)" style=" display: flex;">
          <div class="example-button-row" style="align-content: left; width:100%; border:10px; float:left;">
              <div style="display: inline-block; width: 5%;" >{{i+1}}</div>
              <div style="display: inline-block; width: 20%;" >{{project.mainProjectName}}</div>
              <div style="display: inline-block; width: 20%;" >{{project.projectName}}</div>
              <div style="display: inline-block; width: 10%;" >{{project.lotId}}</div>
              <div style="display: inline-block; width: 20%;" >{{project.landUser}}</div>
              <div style="display: inline-block; width: 25%;" >{{project.state}}</div>
          </div>
      </mat-card>
  </div>
  
</div>
