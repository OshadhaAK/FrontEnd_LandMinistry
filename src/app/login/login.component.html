<div class="example-container">
    <h2 class="form-signin-heading" style='text-align: center;'>Login</h2>
    <mat-form-field>
      <input matInput placeholder="Enter your email" [formControl]="email" required [(ngModel)] = 'emailaddress'>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required [(ngModel)] = 'password'>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <label style='text-align:left;'><a routerLink="/forgotpassword">Forgot Password?</a></label>
  <div class="example-button-row" style="text-align: center">
    
    <button mat-raised-button color="primary" (click)="submit()">Login</button>
    
  </div>
  <label style='text-align:center; margin-bottom: 2%; text-decoration: none; text-emphasis-color: #1aa3ff;'><a routerLink="/register">Are you a new user? Register Now</a></label>
</div>
