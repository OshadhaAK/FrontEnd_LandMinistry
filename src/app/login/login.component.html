<div class="example-container">
    <h2 class="form-signin-heading" style='text-align: center;'>Login</h2>
  <mat-form-field>
    <input matInput placeholder="Enter your email"  [formControl]=email required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <div class="example-button-row" style="text-align: center">
    
    <button mat-raised-button color="primary" routerLink="/search">Login</button>
    
  </div>
  <label style='text-align:center; margin-bottom: 2%'><a routerLink="/register">Are you a new user? Register Now</a></label>
</div>
